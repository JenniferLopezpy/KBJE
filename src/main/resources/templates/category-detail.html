<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Categoría - KBJE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'smooth-blue': '#3B82F6',
                        'echoing-blue': '#1E40AF',
                        'soft-white': '#F8FAFC'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .content-panel {
            max-height: 400px;
            overflow-y: auto;
        }
        .json-content {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.375rem;
            padding: 1rem;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold">KBJE</h1>
                            <p class="text-sm opacity-90">Gestor Automático de Categorías</p>
                        </div>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm opacity-90">
                        <span id="subcategory-count">0</span> subcategorías
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="text-sm opacity-90">
                            <span th:if="${#authentication.principal.username}" th:text="${#authentication.principal.username}">Usuario</span>
                        </div>
                        <form th:action="@{/logout}" method="post" class="inline">
                            <button type="submit" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-3 py-1 rounded-lg text-sm transition duration-200">
                                Cerrar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Category Header -->
        <div class="mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800" id="category-name">Categoría</h2>
                        <p class="text-gray-600 mt-2">Archivo: <span id="file-name" class="font-mono text-sm bg-gray-100 px-2 py-1 rounded"></span></p>
                        <p class="text-gray-500 text-sm mt-1">Última actualización: <span id="last-updated"></span></p>
                    </div>
                    <div class="text-right">
                        <div class="text-3xl font-bold text-blue-600" id="subcategory-count-header">0</div>
                        <div class="text-sm text-gray-500">Subcategorías</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subcategories Grid -->
        <div class="mb-8">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Subcategorías</h3>
            <div id="subcategories-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Subcategories will be loaded here -->
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="/" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Volver al Inicio
            </a>
        </div>
    </main>

    <!-- Subcategory Card Template -->
    <template id="subcategory-template">
        <div class="bg-white rounded-lg shadow-md overflow-hidden fade-in">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h4 class="text-lg font-semibold text-gray-800 subcategory-name"></h4>
                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium toggle-content">
                        Ver Contenido
                    </button>
                </div>
            </div>
            <div class="content-panel hidden">
                <div class="p-6 bg-gray-50">
                    <div class="json-content subcategory-content"></div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Get category data from server-side
        const categoryData = {
            name: '[[${category.name}]]',
            fileName: '[[${category.fileName}]]',
            lastUpdated: '[[${category.lastUpdated}]]',
            subcategories: [[${category.subcategories}]]
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayCategoryInfo();
            displaySubcategories();
        });

        // Display category information
        function displayCategoryInfo() {
            document.getElementById('category-name').textContent = formatCategoryName(categoryData.name);
            document.getElementById('file-name').textContent = categoryData.fileName;
            document.getElementById('last-updated').textContent = formatDate(categoryData.lastUpdated);
            document.getElementById('subcategory-count').textContent = categoryData.subcategories.length;
            document.getElementById('subcategory-count-header').textContent = categoryData.subcategories.length;
        }

        // Display subcategories
        function displaySubcategories() {
            const grid = document.getElementById('subcategories-grid');
            grid.innerHTML = '';

            if (categoryData.subcategories.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-400 mb-4">
                            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">No hay subcategorías</h3>
                        <p class="text-gray-500">Esta categoría no contiene subcategorías</p>
                    </div>
                `;
                return;
            }

            categoryData.subcategories.forEach(subcategory => {
                const template = document.getElementById('subcategory-template');
                const clone = template.content.cloneNode(true);
                
                clone.querySelector('.subcategory-name').textContent = formatSubcategoryName(subcategory.name);
                clone.querySelector('.subcategory-content').textContent = subcategory.content;
                
                // Add toggle functionality
                const toggleButton = clone.querySelector('.toggle-content');
                const contentPanel = clone.querySelector('.content-panel');
                
                toggleButton.addEventListener('click', function() {
                    const isHidden = contentPanel.classList.contains('hidden');
                    contentPanel.classList.toggle('hidden');
                    toggleButton.textContent = isHidden ? 'Ocultar Contenido' : 'Ver Contenido';
                });
                
                grid.appendChild(clone);
            });
        }

        // Format category name
        function formatCategoryName(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Format subcategory name
        function formatSubcategoryName(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
