# Docker Configuration
server.port=8080

# File System Watcher Configuration for Docker
json.watcher.directory=/app/json-files
json.watcher.polling-interval=2000

# Logging for Docker
logging.level.com.kbje=INFO
logging.level.org.springframework.web=WARN

# Security for Docker
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN 